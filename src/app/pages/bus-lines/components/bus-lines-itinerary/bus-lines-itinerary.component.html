<div class="modal-header">
  <h4 class="modal-title">
    Itiner√°rio <app-bus-lines-type [type]="itinerary.busLine.type"></app-bus-lines-type>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    <strong>Linha:</strong> {{itinerary.busLine.id}} # {{itinerary.busLine.code}} | {{itinerary.busLine.name}}
  </p>
  <ngb-accordion [closeOthers]="true" [destroyOnHide]="true">
    <ngb-panel *ngFor="let location of itinerary.locations">
      <ng-template ngbPanelTitle>
        Parada {{location.order+1}} <i class="fas fa-map-marker-alt"></i>
      </ng-template>
      <ng-template ngbPanelContent>
        <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
          [src]="location.urlMap"></iframe>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
